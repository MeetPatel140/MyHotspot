<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <title>MyHotSpot - Logout</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <!-- Local Font Awesome -->
  <link rel="stylesheet" href="../css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrap {
      max-width: 480px;
      width: 100%;
      margin: 20px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .PageTitle {
      text-align: center;
      margin-bottom: 30px;
    }

    .PageTitle .logo img {
      max-width: 120px;
      height: auto;
      margin-bottom: 15px;
      animation: bounce 5s infinite;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .logocaption {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 10px;
    }

    .services {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .services a {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .services a i {
      margin-right: 8px;
    }

    .services a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(30, 144, 255, 0.4);
    }

    /* Background Animation */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10.01%);
      background-size: 20px 20px;
      animation: moveBackground 5s linear infinite;
      z-index: -1;
    }

    @keyframes moveBackground {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-20px);
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="PageTitle">
      <div class="logo"><img src="img/logo-mobile.png" alt="MyHotspot Logo" /></div>
      <div class="logocaption">You have logged-out successfully!</div>
      <div class="services" style="margin-top: 15px;">
        <a class="service default" href="./">
          <i class="fas fa-sign-in-alt"></i> Login Again
        </a>
      </div>
    </div>
  </div>
</body>

</html>
