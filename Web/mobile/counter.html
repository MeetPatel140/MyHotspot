<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <meta name="format-detection" content="telephone=no">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <title>MyHotSpot - Session Information</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <!-- Local Font Awesome -->
  <link rel="stylesheet" href="../css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrap {
      max-width: 480px;
      width: 100%;
      margin: 20px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .PageTitle {
      text-align: center;
      margin-bottom: 30px;
    }

    .PageTitle .logo img {
      max-width: 120px;
      height: auto;
      margin-bottom: 15px;
      animation: bounce 5s infinite;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .logocaption {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 10px;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .box-header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #fff;
      display: flex;
      align-items: center;
    }

    .box-header i {
      margin-right: 10px;
    }

    .box-content {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

    .CounterDisplay {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin: 15px 0;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, #1e90ff, #00bfff);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button[type="submit"] i {
      margin-right: 8px;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, #00bfff, #1e90ff);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(30, 144, 255, 0.4);
    }

    .services {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .services a {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .services a i {
      margin-right: 8px;
    }

    .services a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(30, 144, 255, 0.4);
    }

    .hidden {
      display: none;
    }

    /* Background Animation */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10.01%);
      background-size: 20px 20px;
      animation: moveBackground 5s linear infinite;
      z-index: -1;
    }

    @keyframes moveBackground {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-20px);
      }
    }

    /* Full-width Divider */
    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
      margin: 10px 0;
      width: calc(100% + 40px);
      margin-left: -20px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    let playing = false;
    let resttime = 0;
    let hcounter;

    function LogoutCheck() {
      return window.confirm(document.getElementById("LogoutCheckMsg").firstChild.data);
    }

    function startcountdown() {
      if (!playing) {
        playing = true;
        hcounter = setInterval(timer, 1000);
      }
    }

    function stopcountdown() {
      if (playing) {
        clearInterval(hcounter);
        playing = false;
      }
    }

    function timer() {
      if (resttime > 0) {
        resttime--;
        let rest = resttime;
        let hours = 0;
        let minutes = 0;
        let seconds = 0;

        if (rest >= 86400) {
          rest = rest % 86400;
        }
        if (rest >= 3600) {
          hours = Math.floor(rest / 3600);
          rest = rest % 3600;
        }
        if (rest >= 60) {
          minutes = Math.floor(rest / 60);
          rest = rest % 60;
        }
        seconds = rest;

        let countdowntext = `${hours}h ${minutes}m ${seconds}s`;
        document.getElementById("TimeDisplayText").textContent = countdowntext;
      } else {
        stopcountdown();
      }
    }

    function refresh() {
      fetch("getsessiondata" + createguid(9))
        .then(response => response.text())
        .then(xmldata => {
          if (xmldata === "nosession") {
            window.location.href = unescape(window.location.pathname);
          } else {
            const data = xmldata.split("|");
            resttime = parseInt(data[0]);
            document.getElementById("CostDisplayText").textContent = data[1];
            startcountdown();
          }
        });
    }

    function createguid(z) {
      const chars = [];
      while (chars.length !== z) {
        const num = Math.round(Math.random() * (122 - 48)) + 48;
        if ((num > 47 && num < 58) || (num > 65 && num < 91) || (num > 96 && num < 123)) {
          chars.push(String.fromCharCode(num));
        }
      }
      return chars.join('');
    }

    $(document).ready(function () {
      setTimeout(refresh, 1000);
      setInterval(refresh, 60000);
    });
  </script>
</head>

<body>
  <div class="wrap">
    <div class="PageTitle">
      <div class="logo"><img src="img/logo-mobile.png" alt="MyHotspot Logo"></div>
      <div class="logocaption">You have logged-in successfully!</div>
    </div>

    <!-- Box 1: Remaining Time and Balance -->
    <div class="box">
      <div class="box-header" style="justify-content: center;">
        <i class="fas fa-clock"></i> Remaining Time
      </div>
      <div class="CounterDisplay" id="TimeDisplayText">00:00:00</div>
      <div class="divider"></div>
      <div class="box-header" style="justify-content: center; margin-top: 15px;">
        <i class="fas fa-wallet"></i> Available Balance
      </div>
      <div class="CounterDisplay" id="CostDisplayText">0.00</div>
    </div>


    <!-- Box 2: Logout and Add Money -->
    <div class="box">
      <div class="box-header">
        <i class="fas fa-cogs"></i> More Actions
      </div>
      <div class="divider"></div>
      <div class="box-content">
        <div class="services" style="margin-bottom: 10px;">
          <a class="service default" href="addmoney.html">
            <i class="fas fa-wallet"></i><i class="fas fa-plus" style="font-size: 0.7em; margin-left: -8px; margin-bottom: 5px;"></i> Add Money
          </a>
        </div>
        <form action="./" method="post" onsubmit="return LogoutCheck();">
          <input type="hidden" name="_action" value="logout">
          <button type="submit">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="hidden">
    <p id="LogoutCheckMsg">Are you sure you want to close your session?</p>
  </div>
</body>

</html>
